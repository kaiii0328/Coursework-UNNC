<!DOCTYPE html>

<html lang="en" >
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" type="text/css" href="css/registerright.css"/>
    <script type="text/javascript" src="js/register.js"></script>
</head>
<body>
    <label id="tosignin">Already have an account?<span class="link" onclick="gotosignin()"> sign in </span></label>
    <h1 class="title">Join us in the world</h1>
    <h4> sign up and we'll get you started</h4>
    <div>
        <form  id="form" action="register.php" method="post" onsubmit="return validateForm();">
            <ul>
                <li>
                    <label>Usename：</label>
                    <input type="text" id="username" name="username" maxlength="25" onblur="validateName()"/>
                    <span class="helper-text" id="errorname"></span>
                </li>
                <li>
                    <label>Password：</label>
                    <input type="password" id="password" name="password" maxlength="20" onblur="validatePassword()"/>
                    <span class="helper-text" id="errorpassword"></span>
                </li>
                <li>
                    <label>Real Name: </label>
                    <input type="text" id="realname" name="realname" maxlength="25" onblur="validateRealName()"/>
                    <span class="helper-text" id="errorrealname"></span>
                </li>
                <li>
                    <label>Region: </label>
                    <input type="text" id="region" name="region" maxlength="25" onblur="validateRegion()" />
                    <span class="helper-text" id="errorregion"></span>
                </li>
                <li>
                    <label>Passport ID: </label>
                    <input type="text" id="passport" name="passport" maxlength="20" onblur="validatePassport()"/>
                    <span class="helper-text" id="errorpassport"></span>
                </li>
                <li>
                    <label>Telephone number: </label>
                    <input type="text" id="tele" name="telephone" maxlength="13" onblur="validateTele()" />
                    <span class="helper-text" id="errortele"></span>
                </li>
                <li>
                    <label>Email Address: </label>
                    <input type="text" id="email" name="email" onblur="validateEmail()"/>
                    <span class="helper-text" id="erroremail"></span>
                </li>
                <li style="margin-left:180px;">By signing up you agree to our <span style="color:blue;text-decoration:underline;">terms & privacy conditions</span></li>
                <li class="checkbox"> <input type="checkbox" id="confirm"/>  I may be called or messaged via my phone number     </li>
                <li>
                    <input class="submit" type="submit" value="Get started" />
                </li>
            </ul>
        </form>
    </div>
</body>
</html>
